<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Commande Produit</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("YfgUnjpr42HdDJboZ");
    })();
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }
    .product {
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    form {
      margin-top: 20px;
    }
    .hidden {
      display: none;
    }
    .success-message {
      background-color: #d4edda;
      color: #155724;
      padding: 10px;
      margin-top: 20px;
      border: 1px solid #c3e6cb;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Nos Produits</h2>
  <div id="produits">
    <div class="product">
      <h4>Routeur TP-Link</h4>
      <button onclick="commander('Routeur TP-Link')">Commander</button>
    </div>
    <div class="product">
      <h4>Caméra Hikvision</h4>
      <button onclick="commander('Caméra Hikvision')">Commander</button>
    </div>
  </div>

  <form id="commandeForm" class="hidden">
    <input type="hidden" id="produit" name="produit" />

    <label>Prénom : <input type="text" id="prenom" required></label><br><br>
    <label>Nom : <input type="text" id="nom" required></label><br><br>
    <label>Téléphone : <input type="text" id="phone" required></label><br><br>
    <label>Email : <input type="email" id="email" required></label><br><br>
    <label>Wilaya :
      <select id="wilaya" required>
        <option value="">Sélectionnez</option>
        ${[...Array(58)].map((_, i) => `<option value="${i+1}">Wilaya ${i+1}</option>`).join('')}
      </select>
    </label><br><br>
    <label>Quantité :
      <select id="quantity">
        ${[...Array(100)].map((_, i) => `<option value="${i+1}">${i+1}</option>`).join('')}
      </select>
    </label><br><br>

    <button type="submit">Envoyer la commande</button>
  </form>

  <div id="successMessage" class="success-message hidden">
    ✅ Commande envoyée avec succès.
  </div>
</div>

<script>
  function commander(produit) {
    document.getElementById("produit").value = produit;
    document.getElementById("commandeForm").classList.remove("hidden");
    window.scrollTo(0, document.body.scrollHeight);
  }

  document.getElementById("commandeForm").addEventListener("submit", function(event) {
    event.preventDefault();

    const data = {
      prenom: document.getElementById("prenom").value,
      nom: document.getElementById("nom").value,
      phone: document.getElementById("phone").value,
      user_email: document.getElementById("email").value,
      wilaya: document.getElementById("wilaya").value,
      product: document.getElementById("produit").value,
      quantity: document.getElementById("quantity").value,
      timestamp: new Date().toLocaleString(),
      order_reference: Math.floor(Math.random() * 1000000),
      site_url: window.location.href,
      client_ip_public: "N/A",
      client_ip_local: "N/A",
      client_device: navigator.userAgent,
      client_os: navigator.platform,
      client_type: /Mobi|Android/i.test(navigator.userAgent) ? "Mobile" : "Desktop",
      client_model: "N/A",
      client_geo: "N/A"
    };

    emailjs.send("service_wj3yb6e", "template_g6jzls8", data)
      .then(() => {
        document.getElementById("commandeForm").reset();
        document.getElementById("commandeForm").classList.add("hidden");
        document.getElementById("successMessage").classList.remove("hidden");
      }, (error) => {
        alert("Erreur lors de l'envoi : " + JSON.stringify(error));
      });
  });
</script>

</body>
</html>
