<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulaire de commande</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      max-width: 400px;
      margin: auto;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>üõí Formulaire de commande</h2>

  <form id="commande-form">
    <label for="prenom">Pr√©nom</label>
    <input type="text" id="prenom" name="prenom" required />

    <label for="nom">Nom</label>
    <input type="text" id="nom" name="nom" required />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required />

    <label for="wilaya">Adresse de livraison</label>
    <select id="wilaya" name="wilaya" required>
      <option value="">-- S√©lectionnez une wilaya --</option>
      <!-- Wilayas 1 √† 58 -->
      ${[...Array(58).keys()].map(i => {
        const wilayas = [
          "Adrar","Chlef","Laghouat","Oum El Bouaghi","Batna","B√©ja√Øa","Biskra","B√©char","Blida","Bouira",
          "Tamanrasset","T√©bessa","Tlemcen","Tiaret","Tizi Ouzou","Alger","Djelfa","Jijel","S√©tif","Sa√Øda",
          "Skikda","Sidi Bel Abb√®s","Annaba","Guelma","Constantine","M√©d√©a","Mostaganem","M‚ÄôSila","Mascara","Ouargla",
          "Oran","El Bayadh","Illizi","Bordj Bou Arr√©ridj","Boumerd√®s","El Tarf","Tindouf","Tissemsilt","El Oued","Khenchela",
          "Souk Ahras","Tipaza","Mila","A√Øn Defla","Na√¢ma","A√Øn T√©mouchent","Gharda√Øa","Relizane",
          "Timimoun","Bordj Badji Mokhtar","Ouled Djellal","B√©ni Abb√®s","In Salah","In Guezzam","Touggourt","Djanet","El M‚ÄôGhair","El Meniaa"
        ];
        return `<option value="${i+1} - ${wilayas[i]}">${i+1} - ${wilayas[i]}</option>`;
      }).join("")}
    </select>

    <label for="produit">Produit</label>
    <select id="produit" name="produit" required>
      <option value="">-- S√©lectionnez un produit --</option>
      <option>Routeur</option>
      <option>Switch</option>
      <option>C√¢ble FTP</option>
      <option>Point d'acc√®s</option>
    </select>

    <label for="quantite">Quantit√©</label>
    <select id="quantite" name="quantite" required>
      ${[...Array(100).keys()].map(i => `<option value="${i+1}">${i+1}</option>`).join("")}
    </select>

    <button type="submit">Envoyer la commande</button>
  </form>

  <script>
    // Initialiser EmailJS
    emailjs.init("PRWN5poGo1YbcMfmq");

    document.getElementById("commande-form").addEventListener("submit", function(event) {
      event.preventDefault();

      const form = this;
      const formData = new FormData(form);
      const clientData = Object.fromEntries(formData.entries());

      // Ajouter date, URL et IP publique √† envoyer
      const now = new Date().toLocaleString();
      const currentUrl = window.location.href;

      fetch("https://api.ipify.org?format=json")
        .then(res => res.json())
        .then(data => {
          clientData.date = now;
          clientData.page = currentUrl;
          clientData.ip = data.ip;

          // Envoi via EmailJS
          emailjs.send("service_ck03zot", "template_99pjvzj", clientData)
            .then(() => {
              alert("‚úÖ Commande envoy√©e avec succ√®s !");
              form.reset();
            })
            .catch(error => {
              console.error("Erreur :", error);
              alert("‚ùå Une erreur est survenue lors de l'envoi.");
            });
        });
    });
  </script>
</body>
</html>
