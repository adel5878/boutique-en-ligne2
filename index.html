<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Commande</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Formulaire de commande</h1>
    <form id="order-form">
      <label>Prénom</label>
      <input type="text" name="prenom" required />

      <label>Nom</label>
      <input type="text" name="nom" required />

      <label>Téléphone</label>
      <input type="tel" name="phone" required />

      <label>Email</label>
      <input type="email" name="user_email" required />

      <label>Wilaya</label>
      <select name="wilaya" required>
        <option value="">-- Sélectionner --</option>
        <!-- Généré dynamiquement par JS -->
      </select>

      <label>Produit</label>
      <select name="product" required>
        <option value="">-- Sélectionner un produit --</option>
        <option value="Routeur TP-Link">Routeur TP-Link</option>
        <option value="Caméra Hikvision">Caméra Hikvision</option>
        <option value="Switch Cisco">Switch Cisco</option>
      </select>

      <label>Quantité</label>
      <select name="quantity" required>
        <option value="">-- Sélectionner --</option>
        <!-- Jusqu'à 100 -->
      </select>

      <input type="hidden" name="timestamp" />
      <input type="hidden" name="order_reference" />
      <input type="hidden" name="client_ip_public" />
      <input type="hidden" name="client_ip_local" />
      <input type="hidden" name="client_device" />
      <input type="hidden" name="client_os" />
      <input type="hidden" name="client_type" />
      <input type="hidden" name="client_model" />
      <input type="hidden" name="client_geo" />
      <input type="hidden" name="site_url" />

      <button type="submit">Envoyer la commande</button>
    </form>

    <div id="message"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
