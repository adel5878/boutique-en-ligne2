<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Commande - Boutique</title>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("-NCu9wIQO7U8UzrJR");
    })();
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f0f0f0;
      font-size: 1rem;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 10px;
      font-size: 1rem;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #218838;
    }

    @media screen and (max-width: 480px) {
      body {
        margin: 10px;
        font-size: 0.95rem;
      }

      form {
        padding: 15px;
      }

      input, select, button {
        padding: 8px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

<h2 style="text-align:center; padding: 10px;">üì¶ Passer une commande</h2>

<form id="orderForm">
  <label>Pr√©nom :
    <input type="text" name="prenom" required>
  </label>
  <label>Nom :
    <input type="text" name="nom" required>
  </label>
  <label>T√©l√©phone :
    <input type="tel" name="phone" required placeholder="+213xxxxxxxxx" pattern="^\+?\d{7,15}$">
  </label>
  <label>Email :
    <input type="email" name="user_email" required>
  </label>
  <label>Wilaya :
    <select name="wilaya" required>
      <option value="">-- S√©lectionner une wilaya --</option>
      <option>01 - Adrar</option>
      <option>02 - Chlef</option>
      <option>03 - Laghouat</option>
      <option>04 - Oum El Bouaghi</option>
      <option>05 - Batna</option>
      <option>06 - B√©ja√Øa</option>
      <option>07 - Biskra</option>
      <option>08 - B√©char</option>
      <option>09 - Blida</option>
      <option>10 - Bouira</option>
      <option>... (et les autres wilayas)</option>
      <option>58 - El Meniaa</option>
    </select>
  </label>
  <label>Produit :
    <select name="product" required>
      <option value="">-- Choisir --</option>
      <option value="Routeur TP-Link">Routeur TP-Link</option>
      <option value="Cam√©ra IP">Cam√©ra IP</option>
    </select>
  </label>
  <label>Quantit√© :
    <select name="quantity" id="quantity" required></select>
  </label>

  <!-- Champs cach√©s -->
  <input type="hidden" name="client_ip_public" id="client_ip_public">
  <input type="hidden" name="client_ip_local" id="client_ip_local">
  <input type="hidden" name="client_device" id="client_device">
  <input type="hidden" name="client_os" id="client_os">
  <input type="hidden" name="client_type" id="client_type">
  <input type="hidden" name="client_model" id="client_model">
  <input type="hidden" name="client_geo" id="client_geo">
  <input type="hidden" name="timestamp" id="timestamp">
  <input type="hidden" name="site_url" id="site_url">

  <button type="submit">Envoyer la commande</button>
</form>

<script>
  // Quantit√©s de 1 √† 100
  const qty = document.getElementById('quantity');
  for(let i=1; i<=100; i++){
    const opt = document.createElement('option');
    opt.value = i;
    opt.textContent = i;
    qty.appendChild(opt);
  }

  // Infos sur l'appareil
  const ua = navigator.userAgent;
  document.getElementById('client_device').value = ua;

  let os = "Inconnu";
  if(ua.includes("Win")) os = "Windows";
  else if(ua.includes("Mac")) os = "MacOS";
  else if(ua.includes("Linux")) os = "Linux";
  else if(ua.includes("Android")) os = "Android";
  else if(ua.includes("like Mac")) os = "iOS";
  document.getElementById('client_os').value = os;

  const deviceType = /Mobi|Android|iPhone|iPad|iPod/i.test(ua) ? "Mobile/Tablet" : "PC";
  document.getElementById('client_type').value = deviceType;

  let model = "Inconnu";
  if(deviceType !== "PC"){
    const match = ua.match(/\(([^)]+)\)/);
    if(match) model = match[1];
  }
  document.getElementById('client_model').value = model;

  document.getElementById('timestamp').value = new Date().toLocaleString();
  document.getElementById('site_url').value = window.location.href;

  // IP publique + g√©olocalisation
  fetch('https://api.ipify.org?format=json')
    .then(res => res.json())
    .then(data => {
      document.getElementById('client_ip_public').value = data.ip;
      return fetch(`https://ipinfo.io/${data.ip}/json?token=30b8520dc83c25`);
    })
    .then(res => res.json())
    .then(info => {
      const geo = `${info.city || ''}, ${info.region || ''}, ${info.country || ''}`;
      document.getElementById('client_geo').value = geo;
    })
    .catch(() => {
      document.getElementById('client_geo').value = "Non disponible";
    });

  // IP locale (WebRTC)
  function getLocalIP() {
    return new Promise((resolve) => {
      const pc = new RTCPeerConnection({iceServers: []});
      pc.createDataChannel('');
      pc.createOffer().then(offer => pc.setLocalDescription(offer));
      pc.onicecandidate = event => {
        if (!event || !event.candidate) return;
        const ipMatch = /([0-9]{1,3}(\.[0-9]{1,3}){3})/.exec(event.candidate.candidate);
        if(ipMatch){
          document.getElementById('client_ip_local').value = ipMatch[1];
          resolve(ipMatch[1]);
          pc.onicecandidate = null;
        }
      };
    });
  }
  getLocalIP();

  // Envoi du formulaire avec EmailJS et r√©f√©rence de commande
  document.getElementById('orderForm').addEventListener('submit', function(e){
    e.preventDefault();

    // G√©n√©ration de la r√©f√©rence de commande
    const now = new Date();
    const ref = 'CMD-' +
      now.getFullYear().toString().slice(2) +
      String(now.getMonth() + 1).padStart(2, '0') +
      String(now.getDate()).padStart(2, '0') +
      '-' + Math.floor(1000 + Math.random() * 9000);

    // Ajout du champ dans le formulaire
    const refInput = document.createElement('input');
    refInput.type = 'hidden';
    refInput.name = 'order_reference';
    refInput.value = ref;
    this.appendChild(refInput);

    // Envoi via EmailJS
    emailjs.sendForm('service_ho12zts', 'template_99pjvzj', this)
      .then(() => {
        alert('‚úÖ Commande envoy√©e avec succ√®s !\nR√©f√©rence : ' + ref);
        this.reset();
      })
      .catch(err => {
        alert('‚ùå Erreur lors de l‚Äôenvoi : ' + JSON.stringify(err));
      });
  });
</script>

</body>
</html>
