<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ma Boutique</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Produits</h1>
    <div class="product">
      <h2 class="product-name">Routeur TP-Link</h2>
      <img src="images/routeur.jpg" alt="Routeur TP-Link" />
      <button class="order-btn" data-product="Routeur TP-Link">Commander</button>
    </div>
  </div>

  <div class="form-popup" id="orderForm">
    <form id="commande-form">
      <h2>Formulaire de Commande</h2>
      <input type="hidden" name="produit" id="produit-input" />
      <label>Pr√©nom</label>
      <input type="text" name="prenom" required />
      <label>Nom</label>
      <input type="text" name="nom" required />
      <label>Email</label>
      <input type="email" name="email" required />
      <label>Wilaya</label>
      <select name="wilaya" required>
        <option value="">-- Choisir --</option>
        <option value="13 - Tlemcen">13 - Tlemcen</option>
        <!-- ajoutez les autres wilayas ici -->
      </select>
      <button type="submit">Envoyer</button>
    </form>
  </div>

  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
